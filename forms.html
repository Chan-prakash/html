<!DOCTYPE html>
<html>
 <head>

    <body>
        <h4> Now we are going to see how does the forms in HTML works  </h4>
        <form action="https://www.youtube.com/watch?v=F9xgki5p26k">
            <label for ="fname">FIRST NAME:</label><br>
            <input type="text" id="fname" name="fname"><br>
            <label for ="lname">LAST NAME:</label><br>
            <input type="text" id ="lname" name="lname"> 
        </form><hr>
        <!-- here you can see when the action is given when  press the sumbit it can goto the prefixed  link
         you can also use the _blank,_self,_top,_parent -->
        <form action="https://www.youtube.com/watch?v=F9xgki5p26k">
            <label for ="fname">css</label><br>
            <input type="checkbox" id="fname" name="fname" value="chandrakanth"><br>
            <label for ="lname">HTML<br>
            <input type="checkbox" id ="lname" name="lname" value="prakash"> <br>
            <input type="submit" value="Submit"><br>
        </form><hr>
        <form action="https://www.youtube.com/watch?v=F9xgki5p26k" target="_blank" method="post">
            
            <input type="checkbox" id="fname" name="fname" value="chandrakanth">
            <label for ="fname">CSS</label><br>
            <input type="checkbox" id ="lname" name="lname" value="prakash">
            <label for ="lname">HTML<br>
            <input type="submit"  value ="Submit"><hr>
        </form>

        <form action="https://github.com/LogicFirstTamil" method="post" autocomplete="on"> 
            <label for="Email">Email</label><br>
            <input type="text" id ="email" name="email" >
            <input type="Submit" value="Submit"><HR>
        </form>

        <form action="https://www.hackerrank.com/dashboard" method="post" autocomplete="on">
            <input type="text" id="fname" name="fname" placeholder="First name" required="">
            <input type="submit" value="Submit">
        </form>


    </body>
 </head>
</html>
